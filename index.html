<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Prime/Not</title>
</head>
<body>
    <form action="">
        <div class="container d1 mt-5">
            <h2 class="mt-5 border-2"><center>Prime Check</center></h2>
            <input id="i1" class="form-control mt-2" type="text" placeholder="Enter the number"> <br>
            <button class="btn btn-success mt-1 mb-5" onclick="primeornot()">Check</button>
        </div>
    </form>
</body>

<script>
    function primeornot(){
        num=parseInt(i1.value)
        if(num==1){
            alert(`${num} is not a prime or composite number`)
        }
        else if(num<0){
            alert(`${num} is a negative number`)
        }
        for(i=2;i<num;i++){
            if(num%i==0){
                break
            }
        }
        if(num==i){
            alert(`${num} is a prime number`)
        }
        else{
            alert(`${num} is not a prime number`)
        }
    }
</script>
</html>
